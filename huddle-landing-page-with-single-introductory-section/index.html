<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Huddle landing page with single introductory section</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="header">
			<img class="header__logo" src="./images/logo.svg" alt="Huddle's Logo" />
		</header>

		<main>
			<figure class="illustration">
				<img src="./images/illustration-mockups.svg" alt="" class="illustration__mockup" />
			</figure>
			<section class="hero">
				<h1 class="hero__heading">Build The Community Your Fans Will Love</h1>
				<p class="hero__caption">
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
				</p>
				<button class="hero__cta">Register</button>
			</section>
			<section class="social-media">
				<a target="_blank" href="#" class="social-media__icon">
					<span class="fa fa-facebook-f"></span>
				</a>
				<a target="_blank" href="#" class="social-media__icon">
					<span class="fa fa-twitter"></span>
				</a>
				<a target="_blank" href="#" class="social-media__icon">
					<span class="fa fa-instagram"></span>
				</a>
			</section>
		</main>
		<script src="https://kit.fontawesome.com/6ee06c1d5c.js" crossorigin="anonymous"></script>
	</body>
</html>
