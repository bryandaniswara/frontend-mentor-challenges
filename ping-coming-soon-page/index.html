<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Ping coming soon page</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<img src="./images/logo.svg" alt="PING Logo" class="logo" />
		</header>
		<main>
			<section class="hero">
				<h1 class="title"><span class="is-light">We are launching</span> soon!</h1>
				<p class="subtitle">Subscribe and get notified</p>
				<form class="notify">
					<input type="email" name="email" id="email" placeholder="Your email address..." required />
					<div class="requirement">Please provide a valid email</div>
					<button type="submit"><span>Notify Me</span></button>
				</form>
			</section>
			<section class="illustration">
				<img src="./images/illustration-dashboard.png" alt="dashboard" />
			</section>
		</main>

		<footer>
			<div class="social-icon">
				<a target="_blank" href="#" class="icon">
					<span class="fa fa-facebook-f"></span>
				</a>
				<a target="_blank" href="#" class="icon">
					<span class="fa fa-twitter"></span>
				</a>
				<a target="_blank" href="#" class="icon">
					<span class="fa fa-instagram"></span>
				</a>
			</div>
			<p>&copy; Copyright Ping. All rights reserved.</p>
		</footer>

		<script src="https://kit.fontawesome.com/6ee06c1d5c.js" crossorigin="anonymous"></script>
	</body>
</html>
