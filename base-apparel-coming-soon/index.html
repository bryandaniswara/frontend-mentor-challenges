<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="left">
				<img class="logo" src="./images/logo.svg" alt="Base Apparel logo" />
				<img class="hero-image-mobile" src="./images/hero-mobile.jpg" alt="" />
				<div class="hero">
					<h1>
						<span class="weare">We're</span>
						<span>Coming</span>
						<span>Soon</span>
					</h1>
					<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
					<form id="form">
						<input type="email" name="email" id="email" placeholder="Email Address" required />
						<button><img src="./images/icon-arrow.svg" alt="submit button arrow" /></button>
						<div class="requirement">Please provide a valid email</div>
					</form>
				</div>
			</div>

			<div class="hero-image-desktop">
				<img src="./images/hero-desktop.jpg" alt="" />
			</div>
		</header>

		<footer>
			<p class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/bryandaniswara">bryandaniswara</a>.
			</p>
		</footer>
	</body>
</html>
